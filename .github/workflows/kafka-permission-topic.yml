name: Kafka Permission Topic

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      TOPIC-NAME:
        description: 'Nome do tópico Kafka'
        required: true
      USER_NAME:
        description: 'Nome do usuário'
        required: true
    
jobs:
  kafka-permission-topic:
    env:
      KAFKA_CREDENTIALS: 
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install confluent-kafka

      - name: Kafka Permission Topic
        run: |
            python3 /$GITHUB_WORKSPACE/kafka-permission-topic.py ${{ github.event.inputs.TOPIC-NAME }} ${{ github.event.inputs.USER_NAME }} ${{ secrets.KAFKA_CREDENTIALS }}
            
